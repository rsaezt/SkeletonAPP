<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-wrapper">
    <!-- Logo centrado arriba -->
    <div class="logo-container">
      <img src="assets/logo.jpg" alt="Logo de la App" class="logo">
    </div>

    <!-- Inputs y botón alineados en el centro -->
    <form class="form-container" (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username" required 
                   minlength="3" maxlength="8"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required
                   pattern="[0-9]{4}"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit">Ingresar</ion-button>
    </form>
  </div>
</ion-content>
